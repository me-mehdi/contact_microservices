	<h4><b>My Favorites</b></h4>
	<style>
  .center-container {
    margin: 0 auto;
    max-width: 800px; /* Adjust the max-width to your desired value */
  }
</style>

<div class="center-container">
  <div class="list-group contact-group">
    <tr th:each="contact: ${favourites}">
      <div class="list-group">
        <div href="#" class="list-group-item" style="background-color: silver;"> 
          <div class="media" id="media">
            <div>
              <img class="avatar2" id="avatar2" th:src="@{'data:image/jpg;base64,'+ ${contact.image}}" alt="...">
            </div>
            <div class="media-body" id="media3">
              <h4 class="media-heading"><b th:text="${contact.name}"></b></h4>
              <p th:text="${contact.position}">
              <div class="media-content">
                <i class="fa fa-map-marker" th:text="' ' + ${contact.address}"></i>
                <ul class="list-unstyled">
                  <li><i class="fa fa-mars-stroke"></i><span th:text="' ' + ${contact.gender}"></span></li>
                  <li><i class="fa fa-mobile"></i><span>&nbsp;</span><a th:href="'tel:' + ${contact.phone}" th:text="${contact.phone}"></a></li>
                  <li><i class="fa fa-envelope-o"></i><span>&nbsp;</span><a th:href="'mailto:' + ${contact.email}" th:text="${contact.email}" target="_blank"></a></li>													
                </ul>												
              </div>
            </div>
          </div>
          <div class="med">
            <a id="media2" th:href="@{/updateContact(param=${contact.id})}" type="button" class="btn button1" style="color:white; margin-top: 4px;">Update</a>
            <a id="media2" th:href="@{/deleteContact(param=${contact.id})}" onclick="return confirm('Are you sure you want to delete this item?');" type="button" class="btn button2" style="color: white; margin-top: 4px;">Delete</a>
            <a id="media3" th:href="@{/contacts}" onclick="return confirm('Yes i wat to generate code qr');" type="button" class="btn button2" style="color: white; margin-top: 4px;">Generate code Qr</a>
          </div>
        </div>
      </div>
    </tr>														
  </div>
</div>
