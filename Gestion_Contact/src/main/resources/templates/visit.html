<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/footer2.css">
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ececec;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .image-container {
            padding: 15px;
            display: inline-block;
            border-radius: 50%;
        }
        .user-profile {
            padding: 20px;
        }
        .user-profile img {
            height: 258px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .user-profile h6 {
            margin-bottom: 10px;
            font-size: 20px; /* Updated font size */
        }
        .user-profile p {
            margin-bottom: 0;
        }
        .user-card-full {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .user-card-full .card-block {
            padding: 30px;
        }
        .user-card-full .row {
            margin-bottom: 20px;
        }
        .user-card-full .row:last-child {
            margin-bottom: 0;
        }
        .user-card-full .card-block h6 {
            font-size: 16px;
        }
    </style>
</head>
<body>

    </div>
    <div class="page-content page-container">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-xl-6 col-md-12">
                    <div class="card user-card-full">
                        <div class="row m-l-0 m-r-0">
                            <div class="col-sm-4 bg-c-lite-green user-profile" style="background: brown;">
                                <div class="card-block text-center text-white">
                                    <div class="m-b-25 image-container">
                                        <img th:src="@{'data:image/jpg;base64,'+ ${imgUtil}}" class="img-radius" alt="User-Profile-Image">
                                    </div>
                                    <h6 class="f-w-600" th:text="${visit.name}" style="font-size: 23px;color: silver;"></h6>
                                    <p th:text="${visit.position}" style="color: silver;"></p>
                                    <i class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                </div>
                            </div>
                            <div class="col-sm-8" style="background-color: silver;">
                                <div class="card-block">
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Address</p>
                                            <h6 class="text-muted f-w-400" th:text="${visit.address}"></h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Gender</p>
                                            <h6 class="text-muted f-w-400" th:text="${visit.gender}"></h6>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Email</p>
                                            <h6 class="text-muted f-w-400" th:text="${visit.email}"></h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Phone</p>
                                            <h6 class="text-muted f-w-400" th:text="${visit.phone}"></h6>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 text-right">
                                            <br><br><br>
                                            <img th:src="@{${'/img/' + visit.id + '.png'}}" class="img-radius" alt="Avatar" style="height: 150px;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
